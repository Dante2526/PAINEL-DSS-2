name: Limpar Checkboxes no Firebase (Manual)

on:
  workflow_dispatch: 

jobs:
  limpar-dados-firebase:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Baixa o código para a pasta principal
      - name: Checkout código
        uses: actions/checkout@v4

      # Passo 2: Configura o Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      # Passo 3: Instala as dependências (incluindo firebase-admin)
      - name: Instalar dependências
        run: npm install

      # Passo 4: Roda o seu script (no caminho correto)
      - name: Rodar script de limpeza
        run: node scripts/limpar-firebase.js 
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
